[EMC]
MACHINE = FNC
DEBUG = 0

[DISPLAY]
DISPLAY = axis
EDITOR = gedit
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
CYCLE_TIME = 0.5
MAX_FEED_OVERRIDE = 10
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 0
PROGRAM_PREFIX = /home/pi/
INCREMENTS = 5mm 1mm .5mm .1mm .05mm .01mm .005mm

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = linuxcnc.var

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.010
BASE_PERIOD =  100000
SERVO_PERIOD = 600000

[HAL]
HALFILE = test.hal

[TRAJ]
AXES = 3
COORDINATES = X Y Z
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
CYCLE_TIME = 0.010
DEFAULT_VELOCITY = 5
MAX_LINEAR_VELOCITY = 74

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl


[AXIS_0]
TYPE = LINEAR
HOME = 0.0
MAX_VELOCITY = 50
MAX_ACCELERATION = 50
STEPGEN_MAXACCEL = 60
SCALE = 10240.0
FERROR = 1.5
MIN_FERROR = .5
MIN_LIMIT = -1000.001
MAX_LIMIT = 1000.0
HOME_OFFSET = 0.0
BACKLASH = 0.15
[AXIS_1]
TYPE = LINEAR
HOME = 0.0
MAX_VELOCITY = 50
MAX_ACCELERATION = 50
STEPGEN_MAXACCEL = 60
SCALE = 10240.0
FERROR = 1.5
MIN_FERROR = .5
MIN_LIMIT = -1000.001
MAX_LIMIT = 1000.0
HOME_OFFSET = 0.0

[AXIS_2]
TYPE = LINEAR
HOME = 0.0
MAX_VELOCITY = 30
MAX_ACCELERATION = 30
STEPGEN_MAXACCEL = 60
SCALE = 10240.0
FERROR = 1.5
MIN_FERROR = .5
MIN_LIMIT = -1000.001
MAX_LIMIT = 1000.0
HOME_OFFSET = 0.0
